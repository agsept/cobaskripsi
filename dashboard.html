<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ff4d4d;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000; /* biar selalu di atas iframe */
    }

    .logout-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <!-- Tombol Logout -->
  <a href="logout.html" class="logout-btn">Logout</a>

  <!-- Embed fullscreen -->
  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/ece7c7ed-faa0-4fd7-87d8-b92605b7e622/page/p_vha0798pvd" 
    allowfullscreen>
  </iframe>
</body>
</html>
