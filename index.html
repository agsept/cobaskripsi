<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Token Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Masukkan Token Admin</h2>
    <form id="tokenForm">
      <input type="password" id="tokenInput" placeholder="Input token" required>
      <button type="submit">Submit</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
